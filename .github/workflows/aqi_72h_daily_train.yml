name: AQI 72h - Daily Train Model

on:
  schedule:
    - cron: "30 2 * * *"  # daily 02:30 UTC
  workflow_dispatch: {}

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # optional but recommended: ensure data/features are up to date before training
      - name: Ingest raw (72h)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python 01_ingest_raw_karachi_72h.py

      - name: Build features (72h)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python 02_build_features_pm25_next72h.py

      - name: Train 72h model
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python 03_train_rf_pm25_next72h.py

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: rf_pm25_next72h_model
          path: models/rf_pm25_next72h.pkl
          retention-days: 30
