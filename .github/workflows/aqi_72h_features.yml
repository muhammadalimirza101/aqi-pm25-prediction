name: AQI 72h - Build Features

on:
  workflow_dispatch: {}

jobs:
  features:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build features for 72h model
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python 02_build_features_pm25_next72h.py
