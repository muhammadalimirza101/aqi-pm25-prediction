name: AQI 72h - Predict (On-demand)

on:
  workflow_dispatch:
    inputs:
      target_time:
        description: "ISO time. Example: 2026-01-25T15:00:00Z or 2026-01-25T15:00:00+05:00"
        required: true
        default: "2026-01-25T15:00:00+05:00"

permissions:
  actions: read
  contents: read

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest trained model artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p models
          echo "Finding latest successful daily-train run..."
          RUN_ID=$(gh run list --workflow "AQI 72h - Daily Train Model" --status success --limit 1 --json databaseId -q '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then
            echo "No successful daily-train runs found."
            exit 1
          fi
          echo "Latest daily-train run id: $RUN_ID"
          gh run download "$RUN_ID" -n rf_pm25_next72h_model -D models
          echo "Downloaded files:"
          ls -la models

      - name: Predict for requested time (AQI)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TARGET_TIME_UTC: ${{ inputs.target_time }}
        run: |
          python 05_predict_pm25_for_time_next72h.py
