name: Manual Predict (72h) For Specific Time

on:
  workflow_dispatch:
    inputs:
      user_target_time_utc:
        description: "Target time in UTC (example: 2026-01-25T15:00:00Z)"
        required: true
        default: "2026-01-25T15:00:00Z"

jobs:
  predict-72h:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest 72h model artifact (from last successful training run)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: manual_train_72h.yml
          name: rf_pm25_next72h_model
          path: models
          if_no_artifact_found: fail

      - name: Predict for the requested time (UTC)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          USER_TARGET_TIME_UTC: ${{ inputs.user_target_time_utc }}
        run: |
          python 05_predict_pm25_for_time_next72h.py
